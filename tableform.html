<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form>
<fieldset>
<legend>Registration</legend>
	<table> 
		<tr>
			<td>First Name</td>
			<td><input type="text" id="fname" name="fname" required><br></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" id="lname" name="lname" required><br></td>
		</tr>
		<tr>
			<td>ID</td>
			<td><input type="number" id="id" name="id" required><br></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" id="password" name="password" required><br></td>
		</tr>
		<tr>
			<td>Department</td>
			<td>
				<select id="department" name="department" required>
        			<option value="">Select</option>
        			<option value="cse">Computer Science and Engineering</option>
        			<option value="eee">Electrical and Electronic Engineering</option>
        			<option value="ipe">Industrial Production Engineering</option>
    			</select><br>
			</td>
		</tr>
		<tr>
			<td>Skills</td>
			<td>
    			<input type="checkbox" id="skill1" name="skills[]" value="C++">
    			<label for="skill1">C++</label>

    			<input type="checkbox" id="skill2" name="skills[]" value="Mobile Development">
    			<label for="skill2">Mobile Development</label>

    			<input type="checkbox" id="skill3" name="skills[]" value="Machine Learning">
    			<label for="skill3">Machine Learning</label><br>
			</td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
    			<input type="radio" id="male" name="gender" value="male" required>
    			<label for="male">Male</label>

    			<input type="radio" id="female" name="gender" value="female">
    			<label for="female">Female</label>

    			<input type="radio" id="other" name="gender" value="other">
    			<label for="other">Other</label><br>
			</td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" id="email" name="email" required><br></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><input type="text" id="address" name="address" required><br></td>
		</tr>
		<tr>
			<td>Upload File</td>
			<td><input type="file" id="file" name="file"><br></td>
		</tr>
		<tr>
			<td><input type="reset" value="Reset"></td>
			<td><input type="submit" value="Submit"></td>
		</tr>
	</table>
</fieldset>
</form>

</body>
</html>
