<!DOCTYPE html>
<html lang="en">
<head>
    <title>Name Validation</title>
</head>
<body>
    <form onsubmit="return validateName()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <p id="error" style="color: red;"></p>
        <input type="submit" value="Submit">
    </form>
    <script>
        function validateName() {
            let name = document.getElementById('name').value;
            let error = document.getElementById('error');
            error.textContent = '';

            if (name === "") {
                alert("Name cann't be empty!");
                error.textContent = "Name cannot be empty!";
                return false;
            }

            let nameParts = name.trim().split(" ");
            if (nameParts.length !== 2) {
                alert("you don't write your full name");
                error.textContent = "please write your full name !";
                return false;
            }

            let firstName = nameParts[0];
            let lastName = nameParts[1];

            if (!isValidNamePart(firstName) || !isValidNamePart(lastName)) {
                alert("Invalid name format!");
                error.textContent = "Invalid format !";
                return false;
            }

            return true;
        }

        function isValidNamePart(namePart) {
            for (let i = 0; i < namePart.length; i++) {
                let char = namePart[i];
                if (!((char >= 'A' && char <= 'Z') || (char >= 'a' && char <= 'z') || char === '.' || char === '-')) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
